<link rel="import" href="../../elements/shop-item/shop-item.html">
<link rel="import" href="../../elements/shop-list-service/shop-list-service.html">

<polymer-element name="shop-list">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }
            shop-item {
                margin-bottom: 30px;
            }
        </style>
        <div class="container" layout vertical center>
            <shop-list-service id="service" items="{{items}}"></shop-list-service>
            <template repeat="{{item in items}}">
                <shop-item favorite="{{item.favorite}}" on-favorite-tap="{{handleFavorite}}" item="{{item}}">
                </shop-item>
            </template>
        </div>
    </template>
    <script>

        Polymer({
            handleFavorite: function (event, detail, sender) {
                var item = sender.templateInstance.model.item;
                this.$.service.setFavorite(item.uid, item.favorite);
            }
        });

    </script>
</polymer-element>
